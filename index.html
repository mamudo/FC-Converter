<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        main {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <main class="m-auto">
        <h1 class="my-3 text-center cTitle">Fahrenheit to Celsius Conversion</h1>
        <div class="card bg-light mt-3">
            <div class="card-body text-center">
                <a class="btn btn-primary swap btn-sm mx-2 mb-2" onclick="swapTo()"><i class="fa-solid fa-right-left"></i> Swap</a>
                <div class="convertType d-flex flex-row flex-wrap justify-content-center mx-auto mb-4">
                    <div class="convert1 border mx-2 mb-2 px-2 bg-secondary-subtle" id="Fahrenheit">Fahrenheit (째F)</div>
                    <div class="px-2 mb-2 toText">to</div>
                    <div class="convert1 border mx-2 mb-2 px-2 bg-secondary-subtle" id="Celcius">Celcius (째C)</div>
                </div>

                <div class="row d-flex justify-content-center" id="convertInputs">
                    <div class="col-12 col-md-5 mb-2">
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Fahrenheit" id="inputFrom">
                            <span class="input-group-text">(째F)</span>
                        </div>
                    </div>
                    <div class="col-12 col-md-2 mb-2">
                        <div class="d-flex justify-content-center">
                            <span class="input-group-text mx-4 rounded-0 bg-dark-subtle">=</span>
                        </div>
                    </div>
                    <div class="col-12 col-md-5 mb-2">
                        <div class="input-group">
                            <input type="text" class="form-control" disabled id="inputTo">
                            <span class="input-group-text">(째C)</span>
                        </div>
                    </div>
                </div>

                <a class="btn btn-primary convert btn-sm my-4" onclick="convertTo()"><i class="fa-solid fa-rotate"></i> Convert</a>
                <a class="btn btn-primary convert btn-sm my-4 mx-2" onclick="reset()"><i class="fa-solid fa-rotate-right"></i> Reset</a>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
